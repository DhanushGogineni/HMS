{% extends 'base.html' %}
{% block title %}Update Treatment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Update Patient History (Appointment #{{ app_id }})</h3>
            </div>
            <div class="card-body p-4">
                <h5 class="card-title">Patient: {{ patient_name }}</h5>
                <hr>
                <form method="POST" action="{{ url_for('update_treatment', app_id=app_id) }}">
                    
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label fw-bold">Diagnosis</label>
                        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" required placeholder="E.g., Mild Seasonal Allergy. Advised rest."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="prescription" class="form-label fw-bold">Prescription / Treatment Plan</label>
                        <textarea class="form-control" id="prescription" name="prescription" rows="5" required placeholder="E.g., Zyrtec 10mg (1-0-0) for 7 days. Avoid dust."></textarea>
                        <small class="form-text text-muted">Include specific medicine names, dosage, and frequency.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Doctor's Private Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Internal notes for tracking purposes."></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">‚Üê Back to Appointments</a>
                        <button type="submit" class="btn btn-success">Save & Mark Completed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
